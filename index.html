<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>

  <body>
    <div class="signUp">
      <div class="image">
        <img
          src="./image/ngam-bo-hinh-anh-thien-nhien-full-hd-cuc-chat-luong-15.jpg"
          alt=""
        />
      </div>
      <div class="container">
        <form action="">
          <br />
          <br />
          <h1 class="title">Sign up</h1>
          <p>Name:</p>
          <input class="input" type="Name" placeholder="@name" maxlength="30" />
          <p>Phone Number:</p>
          <input
            class="input"
            type="text"
            placeholder="@phone number"
            maxlength="10"
          />
          <p>Email:</p>
          <input
            class="input"
            type="text"
            placeholder="@email"
            maxlength="30"
          />
          <p>Password:</p>
          <input
            class="input"
            type="password"
            placeholder="@password"
            maxlength="15"
          />
          <p>Confirm Password:</p>
          <input
            class="input"
            type="Password"
            placeholder="@password"
            maxlength="15"
          />
          <br />
          <br />
          <button class="login">SIGN UP</button>
        </form>
      </div>
    </div>
  </body>
</html>
