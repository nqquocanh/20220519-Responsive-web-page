<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sign-in.css" />
    <title>Sign Up</title>
  </head>

  <body>
    <div class="general">
      <div class="image">
        <img
          src="./image/ngam-bo-hinh-anh-thien-nhien-full-hd-cuc-chat-luong-15.jpg"
          alt=""
        />
      </div>
      <div class="container">
        <!-- Sign In form -->
        <form action="" class="form2" id="signInForm">
          <br />
          <br />
          <h1 class="title2">Sign In</h1>
          <div class="formGroup2">
            <label for="email2" class="formInput2">Email*</label>
            <input id="email2" type="text" placeholder="Email" name="email2" />
            <small id="errorEmail" class="formMessage2"></small>
          </div>
          <div class="formGroup2">
            <label for="password2" class="formInput2">Password*</label>
            <input
              id="password2"
              type="password"
              placeholder="Password"
              name="password2"
            />
            <small id="errorPassword" class="formMessage2"></small>
          </div>
          <button class="login2" onclick="signIn(event)">SIGN IN</button>
          <div class="signIn2">
            Do not have an account?<a href="./sign-up.html" id="linkSignUp">
              Sign up</a
            >
          </div>
        </form>
      </div>
    </div>
    <script src="./sign-in.js"></script>
  </body>
</html>
